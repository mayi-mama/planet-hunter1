<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>Planet Hunters</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property='og:type' content='website'>
        <meta property='og:title' content='Planet Hunters'>
        <meta property='og:url' content='https://webdesigner-go.com/planet-hunters/'>
        <meta property='og:description'content='奪われた故郷の星を取り戻せ、壮大なSFファンタジー。銀河歴222年、惑星ネコチャンは、ボスネコ率いる軍の反乱により完全に制圧された。'>
        <meta property="og:image" content="https://webdesigner-go.com/planet-hunters/img/ogp.png">
        <meta name="description" content="奪われた故郷の星を取り戻せ、壮大なSFファンタジー。銀河歴222年、惑星ネコチャンは、ボスネコ率いる軍の反乱により完全に制圧された。">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Exo:wght@500;600;700&family=Noto+Sans+JP:wght@500;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="icon" type="image/png" href="icon-192x192.png">
        <link rel="apple-touch-icon" href="image/png" href="apple-touch-icon-180x180.png">
        <link rel="icon" href="favicon.ico">
        <link href="css/destyle.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <!--loading-animation-->
        <div class="loading">
            <div class="loading-animation">
                <div class="atom-spinner">
                    <div class="spinner-inner">
                       <div class="spinner-line"></div>
                       <div class="spinner-line"></div>
                       <div class="spinner-line"></div>
                    <!--Chrome renders little circles malformed :(-->
                       <div class="spinner-circle">&#9679;</div>
                    </div>
                </div>
            </div>
        </div>
        <!--メインビジュアルの動画-->
        <div class="bgParallax">
            <video class="bgParallax-video" playsinline muted autoplay loop>
              <source src="assets/video/bg_movie.mp4" type="video/mp4">
            </video>
          </div>
        <!--header-->
        <header class="header">
            <div class="header-inner">
                <!--headerロゴ-->
                <div class="header-logo">
                    <a href="#">
                        <img src="assets/img/Necopon games.svg" alt="Necopon games">
                    </a>
                </div>
                <!--header-nav-->
                <div class="header-nav">
                    <nav class="gnav">
                        <ul class="gnav__list">
                            <li class="gnav__item">
                                <a href="#story">STORY</a>
                            </li>
                            <li class="gnav__item">
                                <a href="#trailer">TRAILER</a>
                            </li>
                            <li class="gnav__item gnav__cta">
                                <a href="#" class="btn btn--sm">PLAY NOW</a>
                            </li>
                        </ul>
                        <!--audio sound-->
                        <div class="gnav__audio">
                            <!--audio switch-->
                            <div class="audioSwitch">
                                <<button id="js-audio-play">
                                    <span class="audioSwitch-text">SOUND OFF</span>
                                    <span class="material-symbols-rounded audioSwitch-icon">volume_up</span>
                                </button>
                            </div>
                            <!--audio 埋め込み-->
                            <audio id="js-audio" loop>
                                <source src="assets/audio/cinematic-melody-main-9785.mp3" type="audio/mp3">
                            </audio>
                        </div>
                    </nav>
                </div>
            </div>
        </header>
        <!--メインビジュアル-->
        <section class="mv">
            <div class="mv__titleArea">
                <div class="mv__label">VR GAME</div>
                <h1 class="mv__title">
                    Planet<br>
                    Hunters
                </h1>
                <div class="mv__subtitle">惑星を奪還せよ</div>
                <div class="mv__btn">
                    <a href="#" class="btn">PLAY NOW</a>
                </div>
            </div>
            <div class="newsBox">
                <p>
                    <span class="newsBox__date">2030.02.20</span>
                    <span class="newsBox__body">バージョン5.6リリース：アバター・アイ</span>
                </p>
            </div>
            <div class="scrolldown2"><span>Scroll</span></div>
        </section>
        <main class="content"></main>
        <footer class="footer"></footer>
    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="js/script.js"></script>
    </body>
</html>
